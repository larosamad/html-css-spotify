<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main class="flex">
        <section class="side-menu flex column">
            <div class="top-side-menu">
                <figure id="logo"><img src="assets/img/logo.svg" alt="Logo" width="80%"></figure>
                <figure id="logo-small"><img src="assets/img/logo-small.svg" alt="Logo"></figure>

                <div>
                    <div><img src="assets/img/home.svg" alt=""><span>Home</span></div>                    
                </div>
                <div>
                    <div><img src="assets/img/search.svg" alt=""><span>Search</span></div>
                    
                </div>
                <div>
                    <div><img src="assets/img/libreria.svg" alt=""><span>Libreria</span></div>
                </div>

                <div class="playlist">
                    <h3>PLAYLIST</h3>
                    <div id="create-pl"><button id="plus">+</button>
                    <span>Crea playlist</span></div>
                    <div class="playlist-list">
                        <ul>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom-side-menu">
                <div id="install">
                    <img src="assets/img/download.svg" alt="Download" width="10%"> <span>Installa app</span>
                </div>
                <hr>
                <div id="profile">
                    <div id="profile-pic"><img src="assets/img/profile.svg" width="15%" alt="Profile"> <span>John Doe</span></div>
                </div>
            </div>
        </section>

        <section class="blue">
            <div class="upgrade flex">
                <button>Effettua l'upgrade</button>
                </div>
        </section>
    </main>

    <footer>
        <div class="footer flex">
            <div class="playing flex">
                <figure>
                    <img src="assets/img/sinister.jpeg" alt="album cover">
                </figure>

                <div class="text-playing">
                    <h3>Sinister</h3>
                <p>Brano nome</p>
                </div>

                <div class="icons-playing flex">
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-regular fa-folder"></i></div>
                </div>
            </div>

            <div class="commands flex column">
                <div class="commands-icons flex">
                    <div><i class="fa-solid fa-shuffle"></i></div>
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div><i class="fa-regular fa-circle-play"></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                    <div><i class="fa-solid fa-rotate-left"></i></div>
                </div>
                
                <div class="play-bar flex">
                    <span>0:25</span>
                    <div id="bar"></div>
                    <span>4:35</span>
                </div>
            </div>

            <div class="volume-etc flex">
                <div><i class="fa-solid fa-list"></i></div>
                <div><i class="fa-solid fa-desktop"></i></div>
                <div><i class="fa-solid fa-volume-high"></i></div> 
                <div class="volume-bar"></div>
            </div>
        </div>
    </footer>
</body>
</html>
